name: Pull Request Actions
on:
  push:
  pull_request:
    branches: [master]

jobs:
  install_and_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Install packages
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
      