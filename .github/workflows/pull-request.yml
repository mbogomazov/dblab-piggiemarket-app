name: Pull Request Actions
on:
  push:
  pull_request:
    branches: [master]

jobs:
  install_and_build:
    runs-on: ubuntu-latest
    steps:
    - name: Install packages
      uses: actions/checkout@v3
    - run: npm ci
    - name: Lint
      uses: actions/checkout@v3
    - run: npm run lint
    - name: Test
      uses: actions/checkout@v3
    - run: npm run test
      